<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Engine Results</title>
    <style type="text/css">
        .text-red {
            color: red;
        }
    </style>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
        <form class="form" role="form" action="/q", method="get">
          <div class="input-group">
            <input type="text" class="form-control input-sm" value="{{query}}" id="query" name="query">
              <span class="input-group-btn">
                <button class="btn btn-default btn-sm" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
           <!--  <label class="sr-only" for="query">Search</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="Searching..."> -->
          </div>
        </form>
      </div>
    </div>
    
    {% for row in results %}
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
        <p><h3>{{ row['title'] }}</h3></p>
        <p>{{ row['snippet'] | safe }}</p>
        <p><small><a href="{{ row['url'] }}">{{ row['url'] }}</a></small></p>
      </div>
    </div>
    {% endfor %}
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
